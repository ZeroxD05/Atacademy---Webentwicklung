      content="Praxisnah Programmieren lernen mit Atacademy. Entdecke Kurse, Tutorials und Projekte für Anfänger und Fortgeschrittene."

      content="Programmieren lernen, Webentwicklung, Coding, HTML, CSS, JavaScript, Python, React, Programmierkurse, Tutorials, Projekte"
    />
    <meta name="author" content="Atacademy" />
    <!-- Open Graph für WhatsApp, Facebook, LinkedIn -->
    <meta
      property="og:title"
      content="Atacademy - Praxisnah Programmieren lernen"
    />
    <meta
      property="og:description"
      content="Entdecke unsere Kurse, Tutorials und Projekte, um deine Coding-Skills Schritt für Schritt aufzubauen."
    />

      property="og:image"
      content="https://i.ibb.co/k260fhWc/logo-whatsapp.png"

  <body>
    <header>
      <button class="nav-toggle" onclick="toggleNav()">☰</button>
      Responsive Web Development - Atacademy
    </header>
    <div class="container">
      <nav id="nav-menu">
        <ul id="challenge-list"></ul>
      </nav>
      <main>
        <div class="instructions" id="instructions"></div>
        <div class="tips-container" id="tips-container">
          <h3>Tips</h3>
          <ul id="tips-list"></ul>
        </div>
        <div class="editor-preview">
          <div class="editor">
            <textarea id="code-editor"></textarea>
          </div>
          <div class="preview">
            <iframe id="preview-frame"></iframe>
          </div>
        </div>
      </main>
    </div>
    <div class="controls">
      <button id="show-tips">Tips</button>
      <button id="run-tests">Run Tests</button>
      <button id="next-challenge" disabled>Next Challenge</button>
    </div>
    <script src="/script.js"></script>
