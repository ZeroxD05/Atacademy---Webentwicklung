  <head>
    <meta charset="UTF-8" />

    <title>Atacademy - Webentwicklung</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      header {
        background-color: #1e293b;
        padding: 1rem;
        text-align: center;
        font-size: clamp(1.2rem, 3vw, 1.5rem);
        border-bottom: 1px solid #334155;
        position: relative;
        z-index: 10;
      }
      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      nav {
        width: 250px;
        background-color: #1e293b;
        padding: 1rem;
        overflow-y: auto;
        border-right: 1px solid #334155;
        transition: width 0.3s ease-in-out;
      }
      nav ul {
        list-style: none;
      }
      nav li {
        margin-bottom: 0.5rem;
      }
      nav a {
        color: #94a3b8;
        text-decoration: none;
        display: block;
        padding: 0.5rem;
        border-radius: 0.25rem;
        font-size: clamp(0.9rem, 2vw, 1rem);
        transition: background-color 0.2s;
      }
      nav a:hover,
      nav a.active {
        background-color: #334155;
        color: #f1f5f9;
      }
      nav .completed {
        color: #22c55e;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .instructions {
        padding: 1rem;
        background-color: #020617;
        border-bottom: 1px solid #334155;
        overflow-y: auto;
        max-height: 35%;
        font-size: clamp(0.8rem, 2.5vw, 1rem);
      }
      .quiz-container {
        background-color: #1e293b;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem;
        max-width: 600px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .quiz-container h3 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }
      .quiz-option {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        padding: 0.5rem;
        border-radius: 0.25rem;
        transition: background-color 0.2s;
      }
      .quiz-option:hover {
        background-color: #334155;
      }
      .quiz-option input[type="radio"] {
        margin-right: 0.5rem;
        width: 1.2rem;
        height: 1.2rem;
        cursor: pointer;
      }
      .quiz-option label {
        font-size: clamp(0.9rem, 2vw, 1rem);
        cursor: pointer;
        flex: 1;
      }
      .quiz-feedback {
        color: #ef4444;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        display: none;
      }
      .tips-container {
        display: none;
        background-color: #1e293b;
        border-radius: 0.5rem;
        padding: 1rem;
        margin: 1rem;
        max-width: 600px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .tips-container h3 {
        margin-bottom: 0.75rem;
        font-size: 1.1rem;
      }
      .tips-container ul {
        list-style: disc;
        padding-left: 1.5rem;
      }
      .tips-container li {
        margin-bottom: 0.5rem;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }
      .editor-preview {
        flex: 1;
        display: flex;
        overflow: hidden;
      }
      .editor,
      .preview {
        width: 50%;
        padding: 1rem;
        background-color: #020617;
        display: flex;
        flex-direction: column;
      }
      textarea {
        flex: 1;
        background-color: #0f172a;
        color: #f1f5f9;
        border: 1px solid #334155;
        padding: 0.5rem;
        font-family: monospace;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        resize: none;
      }
      iframe {
        flex: 1;
        border: 1px solid #334155;
        background-color: white;
      }
      .controls {
        padding: 1rem;
        background-color: #1e293b;
        display: flex;
        justify-content: space-between;
        border-top: 1px solid #334155;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #22c55e;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0.25rem;
        font-size: clamp(0.8rem, 2vw, 1rem);
        min-width: 100px;
        touch-action: manipulation;
      }
      button:hover {
        background-color: #16a34a;
      }
      button:disabled {
        background-color: #6b7280;
        cursor: not-allowed;
      }
      #show-tips {
        background-color: #3b82f6;
      }
      #show-tips:hover {
        background-color: #2563eb;
      }
      .error {
        color: #ef4444;
        padding: 1rem;
        text-align: center;
      }
      .nav-toggle {
        display: none;
        background: none;
        color: #f1f5f9;
        font-size: 1.5rem;
        cursor: pointer;
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 1010;
      }
      @media (max-width: 1024px) {
        nav {
          width: 200px;
        }
        .instructions {
          max-height: 40%;
        }
        .quiz-container,
        .tips-container {
          margin: 0.5rem;
        }
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        nav {
          width: 100%;
          height: auto;
          max-height: 200px;
          overflow-x: auto;
          white-space: nowrap;
        }
        nav ul {
          display: flex;
        }
        nav li {
          display: inline-block;
          margin-right: 1rem;
        }
        .editor-preview {
          flex-direction: column;
        }
        .editor,
        .preview {
          width: 100%;
          height: 50%;
        }
        .quiz-container,
        .tips-container {
          max-width: 100%;
          padding: 0.75rem;
        }
      }
      @media (max-width: 480px) {
        .nav-toggle {
          display: block;
        }
        nav {
          width: 0;
          position: fixed;
          top: 0;
          right: 0;
          height: 7vh;
          z-index: 1000;
          overflow-y: auto;
          background-color: #1e293b;
          padding: 1rem 0.5rem;
          border: 1px solid wheat;
        }
        nav.open {
          width: 200px;
        }
        header {
          padding-left: 3rem;
        }
        .instructions {
          max-height: 30%;
          font-size: 0.8rem;
        }
        .quiz-container,
        .tips-container {
          padding: 0.5rem;
        }
        .quiz-option {
          padding: 0.3rem;
        }
        button {
          padding: 0.5rem;
          min-width: 80px;
        }
      }
    </style>

        {

        {

          tips: [

            'Ensure no <div id="header"> remains.',

        },
        {
          id: 29,
          type: "fill-blank",
          title: "Fill in the Blank: Box Model",
          instructions:
            "The CSS property to set space outside an element is _____;",
          starterCode: "",

          tips: [

        {
          id: 30,
          type: "project",
          title: "Project: Personal Portfolio",
          instructions:
            'Build a portfolio with id="navbar", welcome section, projects section with id="projects", at least 4 project tiles, contact links. Use Flexbox or Grid, make responsive.',
          starterCode:
            '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Portfolio</title><style></style></head><body></body></html>',
          test: function (code) {
            return (
              code.includes('<nav id="navbar">') &&
              code.includes('<section id="welcome-section">') &&
              code.includes('<section id="projects">') &&
              (code.match(/<a[^>]*class="project-tile"/g) || []).length >= 4 &&
              /@media/.test(code)
            );
          },
          tips: [
            'Include a <nav> with id="navbar".',
            "Add a projects section with 4+ project-tile links.",
            "Use @media for responsiveness.",
          ],
        },
      ];

      // Load progress from localStorage
      let progress = { completed: [], current: 1 };
      try {
        const saved = localStorage.getItem("progress");
        if (saved) {
          progress = JSON.parse(saved);
          if (!progress.completed || !Array.isArray(progress.completed)) {
            progress.completed = [];
          }
          if (
            !progress.current ||
            progress.current < 1 ||
            progress.current > challenges.length
          ) {
            progress.current = 1;
          }
        }
      } catch (e) {
        console.error("Error parsing localStorage:", e);
        const instructions = document.getElementById("instructions");
        if (instructions) {
          instructions.innerHTML =
            '<p class="error">Error loading saved progress. Starting fresh.</p>';
        }
      }
      let currentChallengeId = progress.current || 1;

      function loadChallenge(id) {
        const challenge = challenges.find((c) => c.id === id);
        if (!challenge) {
          const instructions = document.getElementById("instructions");
          if (instructions) {
            instructions.innerHTML =
              '<p class="error">Challenge not found!</p>';
          }
          console.error("Challenge not found for id:", id);
          return;
        }

        try {
          const instructions = document.getElementById("instructions");
          if (instructions) {
            instructions.innerHTML = `<h2>${
              challenge.title
            } (${challenge.type.toUpperCase()})</h2>${challenge.instructions}`;
          }
          const editor = document.getElementById("code-editor");
          const preview = document.querySelector(".preview");
          const tipsContainer = document.getElementById("tips-container");
          const tipsList = document.getElementById("tips-list");
          if (challenge.type === "coding" || challenge.type === "project") {
            editor.value = progress[id] || challenge.starterCode || "";
            editor.style.display = "block";
            preview.style.display = "block";
            updatePreview(editor.value);
          } else {
            editor.value = "";
            editor.style.display = "none";
            preview.style.display = "none";
          }
          // Load tips
          if (tipsList && tipsContainer) {
            tipsList.innerHTML = "";
            (challenge.tips || []).forEach((tip) => {
              const li = document.createElement("li");
              li.textContent = tip;
              tipsList.appendChild(li);
            });
            tipsContainer.style.display = "none";
          }
          currentChallengeId = id;
          updateNav();
          const nextButton = document.getElementById("next-challenge");
          if (nextButton) {
            nextButton.disabled = !progress.completed.includes(id);
          }
          if (challenge.type === "quiz") {
            const feedback = document.getElementById("quiz-feedback");
            if (feedback) {
              feedback.style.display = "none";
            }
          }
        } catch (e) {
          console.error("Error loading challenge:", e);
          const instructions = document.getElementById("instructions");
          if (instructions) {
            instructions.innerHTML =
              '<p class="error">Error loading challenge. Please try another.</p>';
          }
        }
      }

      function updatePreview(code) {
        try {
          const iframe = document.getElementById("preview-frame");
          if (iframe) {
            iframe.srcdoc = code || "";
          }
        } catch (e) {
          console.error("Error updating preview:", e);
        }
      }

      function runTests() {
        const challenge = challenges.find((c) => c.id === currentChallengeId);
        if (!challenge) {
          alert("Challenge not found!");
          console.error("Challenge not found in runTests:", currentChallengeId);
          return;
        }

        let passed = false;
        try {
          if (challenge.type === "coding" || challenge.type === "project") {
            const code = document.getElementById("code-editor").value;
            passed = challenge.test(code);
            if (passed) progress[currentChallengeId] = code;
          } else if (challenge.type === "quiz") {
            const selected = document.querySelector(
              `input[name="q${currentChallengeId}"]:checked`
            );
            const feedback = document.getElementById("quiz-feedback");
            if (!selected) {
              if (feedback) {
                feedback.style.display = "block";
              }
              return;
            }
            if (feedback) {
              feedback.style.display = "none";
            }
            passed = challenge.test(selected.value);
          } else if (challenge.type === "fill-blank") {
            const input = prompt(challenge.instructions);
            passed = input !== null && challenge.test(input);
          }
          if (passed) {
            alert("Tests passed!");
            if (!progress.completed.includes(currentChallengeId)) {
              progress.completed.push(currentChallengeId);
            }
            progress.current = Math.min(
              currentChallengeId + 1,
              challenges.length
            );
            try {
              localStorage.setItem("progress", JSON.stringify(progress));
            } catch (e) {
              console.error("Error saving progress:", e);
              alert("Progress saved locally, but could not save to storage.");
            }
            const nextButton = document.getElementById("next-challenge");
            if (nextButton) {
              nextButton.disabled = false;
            }
            loadChallenge(progress.current);
          } else {
            alert("Tests failed. Try again.");
          }
        } catch (e) {
          console.error("Test error:", e);
          alert("Error running tests. Check console for details.");
        }
      }

      function nextChallenge() {
        try {
          loadChallenge(currentChallengeId + 1);
        } catch (e) {
          console.error("Error in nextChallenge:", e);
          alert("Error loading next challenge. Check console.");
        }
      }

      function showTips() {
        try {
          const tipsContainer = document.getElementById("tips-container");
          if (tipsContainer) {
            tipsContainer.style.display =
              tipsContainer.style.display === "block" ? "none" : "block";
          }
        } catch (e) {
          console.error("Error showing tips:", e);
          alert("Error showing tips. Check console.");
        }
      }

      function updateNav() {
        try {
          const list = document.getElementById("challenge-list");
          if (!list) throw new Error("Challenge list element not found");
          list.innerHTML = "";
          challenges.forEach((ch) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.textContent = `${ch.title} (${ch.type})`;
            a.href = "#";
            a.onclick = () => loadChallenge(ch.id);
            if (ch.id === currentChallengeId) a.classList.add("active");
            if (progress.completed.includes(ch.id))
              a.classList.add("completed");
            li.appendChild(a);
            list.appendChild(li);
          });
        } catch (e) {
          console.error("Error updating nav:", e);
          const instructions = document.getElementById("instructions");
          if (instructions) {
            instructions.innerHTML =
              '<p class="error">Error loading challenge list.</p>';
          }
        }
      }

      function toggleNav() {
        try {
          const nav = document.getElementById("nav-menu");
          if (nav) {
            const isOpen = nav.classList.contains("open");
            nav.classList.toggle("open");
            if (isOpen) {
              document.body.style.overflow = "auto";
            } else {
              document.body.style.overflow = "hidden";
            }
          } else {
            console.error("Nav element not found");
          }
        } catch (e) {
          console.error("Error toggling nav:", e);
        }
      }

      // Initialize event listeners and load challenge
      document.addEventListener("DOMContentLoaded", () => {
        try {
          const runTestsButton = document.getElementById("run-tests");
          const nextChallengeButton = document.getElementById("next-challenge");
          const showTipsButton = document.getElementById("show-tips");
          const codeEditor = document.getElementById("code-editor");

          if (runTestsButton) {
            runTestsButton.addEventListener("click", runTests);
          } else {
            console.error("Run Tests button not found");
          }
          if (nextChallengeButton) {
            nextChallengeButton.addEventListener("click", nextChallenge);
          } else {
            console.error("Next Challenge button not found");
          }
          if (showTipsButton) {
            showTipsButton.addEventListener("click", showTips);
          } else {
            console.error("Show Tips button not found");
          }
          if (codeEditor) {
            codeEditor.addEventListener("input", (e) =>
              updatePreview(e.target.value)
            );
          } else {
            console.error("Code editor not found");
          }

          updateNav();
          loadChallenge(currentChallengeId);
        } catch (e) {
          console.error("Initialization error:", e);
          const instructions = document.getElementById("instructions");
          if (instructions) {
            instructions.innerHTML =
              '<p class="error">Failed to initialize. Please refresh or check console.</p>';
          }
        }
      });
    </script>
  </body>
